---

# Install and enable nfs server 
- name: install nfs-utils
  dnf:
    name: 
       - nfs-utils 
       - net-tools
    state: latest
  become: yes

- name: restart nfs-kernel-server
  service:
    name: "nfs-kernel-server"
    state: "restarted"
    enabled: true
  become: true

- name: restart nfs-server
  service:
    name: "nfs-server"
    state: "restarted"
    enabled: true
  become: true

   
   

# copy export file content into /etc/exports
- name: copy export fileto /etc/exports
  copy:
    src: "{{ item }}"
    dest: "/etc/{{ item }}"
    owner: root
    group: root
    mode: 0644
  become: yes
  when: ansible_os_family == 'RedHat'
  with_items:
      - "export"

