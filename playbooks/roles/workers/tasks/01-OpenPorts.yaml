---

# opening worker ports
- name: firewall configuration1 for master
  firewalld:
    port: "{{ item }}"
    zone: public
    permanent: yes
    state: enabled
  become: true
  with_items:
   - 10250/tcp
   - 30000-32767/tcp

- name: Echo the output kubeadmExit variable vaule 
  shell: cat {{ hostvars['DUMMY_HOST']['PLAY1VAR_NEW'] }} | tail -2
  register: kubeadmExit2

- debug: msg="{{kubeadmExit2.stdout}}"

# Reload config.
- name: reload
  command: "{{kubeadmExit2.stdout}} --ignore-preflight-errors=all"
  become: yes

- lineinfile:
    path: /etc/apt/sources.list
    regexp: '\-updates main'
    state: absent
    backup: yes